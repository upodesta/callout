<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="robots" content="index, follow" />

  <link rel="stylesheet" href="{{ "/callout/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/callout/feed.xml" | relative_url }}">

  <!-- [FAVICON] -->
  
  <!-- [END-FAVICON] -->
  <!-- [microdata] -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:site_name" content="video site, Hassan and Associates" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:logo" content="{{ site.title }}/callout/assets/img/logo.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- [end microdata] -->


</head>
